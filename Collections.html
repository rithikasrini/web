<!DOCTYPE html>
<html>
<head>
    <title>Collections</title>
    <style>
        body {
            background-color: bisque;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: bisque;
            padding: 10px;
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .column {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        .quantity {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .quantity button {
            font-size: 18px;
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }
        .quantity input {
            width: 40px;
            text-align: center;
            font-size: 18px;
            border: none;
        }
    </style>
    <script>
        function changeQuantity(id, value) {
            let qtyInput = document.getElementById(id);
            let newValue = parseInt(qtyInput.value) + value;
            if (newValue >= 0) {
                qtyInput.value = newValue;
            }
        }
    </script>
</head>
<body>
    <marquee style="font-size: 20px;" direction="right" behavior="slide">GRAB YOUR COLLECTIONS AND ENJOY IT!</marquee>
    <header>
        <img src="image.jpg" alt="Your Logo" height="200px" width="100%">
        <h1 style="font-size:40px;">COLLECTIONS</h1>
    </header>
    <hr color="black">
    <div class="container">
        <div class="column">
            <img src="col1.jpg" alt="Valentine's Gift Card" height="300" width="300">
            <p style="font-size:20px;">Valentine's Gift Card</p>
            <p style="font-size:20px;">₹1000</p>
            <div class="quantity">
                <button onclick="changeQuantity('qty1', -1)">-</button>
                <input type="text" id="qty1" value="0" readonly>
                <button onclick="changeQuantity('qty1', 1)">+</button>
            </div>
        </div>
        <div class="column">
            <img src="col2.jpg" alt="Women's Day Gift Card" height="300" width="300">
            <p style="font-size:20px;">Women's Day Gift Card</p>
            <p style="font-size:20px;">₹1000</p>
            <div class="quantity">
                <button onclick="changeQuantity('qty2', -1)">-</button>
                <input type="text" id="qty2" value="0" readonly>
                <button onclick="changeQuantity('qty2', 1)">+</button>
            </div>
        </div>
        <div class="column">
            <img src="col3.jpg" alt="Rakhi Gift Card" height="300" width="300">
            <p style="font-size:20px;">Rakhi Gift Card</p>
            <p style="font-size:20px;">₹1000</p>
            <div class="quantity">
                <button onclick="changeQuantity('qty3', -1)">-</button>
                <input type="text" id="qty3" value="0" readonly>
                <button onclick="changeQuantity('qty3', 1)">+</button>
            </div>
        </div>
        <div class="column">
            <img src="col4.jpg" alt="Travel Diaries Lunch Bag" height="300" width="300">
            <p style="font-size:20px;">Travel Diaries Lunch Bag</p>
            <p style="font-size:20px;">₹1595</p>
            <div class="quantity">
                <button onclick="changeQuantity('qty4', -1)">-</button>
                <input type="text" id="qty4" value="0" readonly>
                <button onclick="changeQuantity('qty4', 1)">+</button>
            </div>
        </div>
        <div class="column">
            <img src="col5.jpg" alt="Desi Chaat Streets Lunch Bag" height="300" width="300">
            <p style="font-size:20px;">Desi Chaat Streets Lunch Bag</p>
            <p style="font-size:20px;">₹1595</p>
            <div class="quantity">
                <button onclick="changeQuantity('qty5', -1)">-</button>
                <input type="text" id="qty5" value="0" readonly>
                <button onclick="changeQuantity('qty5', 1)">+</button>
            </div>
        </div>
        <div class="column">
            <img src="col6.jpg" alt="Jaipur Mahals Tote" height="300" width="300">
            <p style="font-size:20px;">Jaipur Mahals Tote</p>
            <p style="font-size:20px;">₹2295</p>
            <div class="quantity">
                <button onclick="changeQuantity('qty6', -1)">-</button>
                <input type="text" id="qty6" value="0" readonly>
                <button onclick="changeQuantity('qty6', 1)">+</button>
            </div>
        </div>
    </div>
</body>
</html>
